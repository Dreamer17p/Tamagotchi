<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tamagotchi</h1>
        <h3>Creado por Samuel Munera</h3>
        <div class="tamagotchi">
          <div class="containermario">
            <img src="./images/super-mario-transparent-background-20.png" id="mario" class="marios">
          </div>
          <div class="bars">
            <p class="health">Salud: <span id="health">100</span>%</p>
            <p class="hunger">Hambre: <span id="hunger">100</span>%</p>
          </div>
          <div class="buttons">
            <div class="actions">
              <button id="feed">Comer</button>
              <button id="play">Jugar</button>
              <button id="sleep">Dormir</button>
            </div>
            <div class="startgame">
              <button class="Start" id="start">Comenzar juego</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
